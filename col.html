<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project - Collaboration & Threaded Comments</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
      body { padding: 1.5rem; background:#f8f9fa }
      .comment-card { margin-bottom: 0.75rem }
      .comment-body { white-space: pre-wrap }
      .reply-list { margin-left: 2rem; margin-top: .5rem }
      .mention { color: #0d6efd; font-weight:600 }
      .emoji-btn { border: none; background: transparent; cursor: pointer }
      .reaction { margin-right: .5rem }
      .small-meta { font-size:.85rem; color: #6c757d }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Discussion â€” Assignment: UI Redesign</h3>
        <div>
          <!-- Global collaborate button -->
          <button id="globalCollaborate" class="btn btn-primary"><i class="fa-solid fa-handshake me-1"></i>Collaborate</button>
        </div>
      </div>

      <!-- Composer -->
      <div class="card mb-3">
        <div class="card-body">
          <div class="mb-2">
            <input id="authorInput" class="form-control form-control-sm mb-2" placeholder="Your name (e.g. @shubham)">
            <textarea id="commentInput" class="form-control" rows="3" placeholder="Write a comment. Use @ to mention someone"></textarea>
          </div>
          <div class="d-flex justify-content-between align-items-center mt-2">
            <div>
              <div class="btn-group me-2">
                <button id="emojiPickerBtn" class="btn btn-outline-secondary btn-sm" data-bs-toggle="dropdown" aria-expanded="false">ðŸ˜Š Emoji</button>
                <ul class="dropdown-menu" id="emojiMenu">
                  <!-- emojis injected by JS -->
                </ul>
              </div>
              <button id="attachBtn" class="btn btn-outline-secondary btn-sm"><i class="fa-solid fa-paperclip"></i> Attach</button>
            </div>
            <div>
              <button id="postComment" class="btn btn-success btn-sm">Post Comment</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Comments container -->
      <div id="commentsRoot"></div>

      <!-- Email preview modal -->
      <div class="modal fade" id="emailModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Email Notification Preview</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div id="emailPreview" class="p-2 bg-white border rounded"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="sendEmailSim" type="button" class="btn btn-primary">Simulate Send</button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
  </body>
</html>
