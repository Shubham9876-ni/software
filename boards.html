<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kanban Board – Custom Columns, WIP Limits & Swimlanes (Bootstrap)</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root{
      --board-bg: #f8f9fa;
      --lane-header-bg: #fff;
      --col-header-bg: #fff;
      --drop-bg: #f1f3f5;
    }
    html, body { height: 100%; }
    body { background: var(--board-bg); }

    .board-toolbar { position: sticky; top: 0; z-index: 1020; background: var(--board-bg); }

    .kanban-board { overflow:auto; height: calc(100vh - 160px); }
    .kanban-grid { min-width: 980px; }

    .kanban-col-header{ position: sticky; top: 56px; z-index: 1010; background: var(--col-header-bg); }
    .kanban-lane-header{ position: sticky; left: 0; z-index: 1005; background: var(--lane-header-bg); }

    .dropzone{ min-height: 140px; background: var(--drop-bg); border-radius: 12px; padding: .5rem; border: 1px dashed rgba(0,0,0,.15); }
    .dropzone.dragover{ outline: 2px dashed #0d6efd; outline-offset: -2px; background: #e9f2ff; }

    .kanban-card{ cursor: grab; }
    .kanban-card:active{ cursor: grabbing; }

    .wip-badge{ font-weight: 600; }
    .wip-over { background: #dc3545 !important; }

    .tag{ display:inline-block; padding:.1rem .4rem; border-radius: .35rem; background: #e9ecef; font-size: .75rem; margin-right:.25rem; }

    .column-actions .btn{ padding: .15rem .35rem; }

    .ghost { opacity: .4; }
  </style>
</head>
<body>
  <div class="container-fluid py-3">
    <div class="board-toolbar d-flex flex-wrap gap-2 align-items-center pb-2">
      <div class="d-flex align-items-center gap-2">
        <button class="btn btn-primary" id="btnNewTask"><i class="bi bi-plus"></i> New Task</button>
        <button class="btn btn-outline-secondary" id="btnManageCols"><i class="bi bi-columns-gap"></i> Manage Columns</button>
      </div>
      <div class="vr mx-2"></div>
      <div class="d-flex align-items-center gap-2">
        <label class="form-label m-0 me-1">Swimlanes</label>
        <select class="form-select form-select-sm" id="laneMode" style="width: 170px;">
          <option value="none">None</option>
          <option value="assignee">By Assignee</option>
          <option value="label">By Label (first)</option>
        </select>
      </div>
      <div class="d-flex align-items-center gap-2 ms-auto">
        <input class="form-control" id="search" placeholder="Search title/desc/assignee/label..." style="width: 320px;" />
        <button class="btn btn-outline-dark" id="btnExport"><i class="bi bi-download"></i> Export</button>
        <label class="btn btn-outline-dark mb-0">
          <i class="bi bi-upload"></i> Import
          <input type="file" id="fileImport" accept="application/json" hidden>
        </label>
        <button class="btn btn-outline-danger" id="btnReset"><i class="bi bi-trash3"></i> Reset</button>
      </div>
    </div>

    <div id="board" class="kanban-board">
      <!-- Board grid renders here -->
    </div>
  </div>

  <!-- Task Modal -->
  <div class="modal fade" id="taskModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="taskForm">
          <div class="modal-header">
            <h5 class="modal-title" id="taskModalTitle">New Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="taskId">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Title</label>
                <input class="form-control" id="taskTitle" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">Assignee</label>
                <input class="form-control" id="taskAssignee" placeholder="e.g., Alice" />
              </div>
              <div class="col-12">
                <label class="form-label">Description</label>
                <textarea class="form-control" id="taskDesc" rows="3"></textarea>
              </div>
              <div class="col-md-4">
                <label class="form-label">Labels (comma separated)</label>
                <input class="form-control" id="taskLabels" placeholder="frontend,urgent" />
              </div>
              <div class="col-md-4">
                <label class="form-label">Priority</label>
                <select class="form-select" id="taskPriority">
                  <option>Low</option>
                  <option selected>Medium</option>
                  <option>High</option>
                  <option>Critical</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Due date</label>
                <input type="date" class="form-control" id="taskDue">
              </div>
              <div class="col-md-6">
                <label class="form-label">Status (Column)</label>
                <select class="form-select" id="taskStatus"></select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Manage Columns Modal -->
  <div class="modal fade" id="colsModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="colsForm">
          <div class="modal-header">
            <h5 class="modal-title"><i class="bi bi-columns-gap me-1"></i> Manage Columns</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div id="colsList" class="vstack gap-2"></div>
            <hr>
            <div class="input-group">
              <input class="form-control" id="newColName" placeholder="New column name">
              <input type="number" class="form-control" id="newColWip" placeholder="WIP" min="0" value="5" style="max-width:120px">
              <button class="btn btn-primary" id="addColBtn" type="button"><i class="bi bi-plus"></i></button>
            </div>
            <small class="text-secondary d-block mt-2">Tip: WIP = 0 means unlimited.</small>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Done</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <template id="cardTpl">
    <div class="card shadow-sm kanban-card" draggable="true">
      <div class="card-body p-2">
        <div class="d-flex align-items-start">
          <div class="flex-grow-1">
            <div class="d-flex align-items-center justify-content-between gap-2">
              <strong class="card-title h6 mb-1 task-title"></strong>
              <span class="badge text-bg-secondary task-priority"></span>
            </div>
            <div class="small text-secondary mb-1 task-desc"></div>
            <div class="small mb-1">
              <i class="bi bi-person"></i> <span class="task-assignee">—</span>
              <span class="ms-2"><i class="bi bi-calendar-event"></i> <span class="task-due">—</span></span>
            </div>
            <div class="task-labels"></div>
          </div>
        </div>
        <div class="d-flex gap-2 mt-2">
          <button class="btn btn-sm btn-outline-primary btn-edit"><i class="bi bi-pencil"></i></button>
          <button class="btn btn-sm btn-outline-danger btn-del"><i class="bi bi-trash"></i></button>
        </div>
      </div>
    </div>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
